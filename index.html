    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Amatic+SC:wght@400;700&family=Assistant:wght@200..800&family=David+Libre:wght@400;500;700&family=Frank+Ruhl+Libre:wght@300..900&family=Heebo:wght@100..900&family=Miriam+Libre:wght@400;700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Secular+One&family=Suez+One&family=Tinos:wght@400;700&family=Varela+Round&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Heebo', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        overflow-x: hidden;
      }
      
      input, button, select, textarea, optgroup, option {
        font-family: 'Heebo', sans-serif;
      }

      /* Advanced Backgrounds */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      }

      .aurora-bg {
        background: radial-gradient(circle at 50% -20%, #4c1d95 0%, #1e1b4b 40%, #0f172a 100%);
        position: fixed;
        inset: 0;
        z-index: -2;
      }

      /* Floating Orbs */
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        z-index: -1;
        animation: float 10s infinite ease-in-out;
        opacity: 0.6;
      }

      @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(-20px, 20px); }
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }

      /* Marquee Animations */
      @keyframes scroll-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(calc(-50%)); }
      }

      @keyframes scroll-right {
        0% { transform: translateX(calc(-50%)); }
        100% { transform: translateX(0); }
      }
      
      .animate-scroll-left {
        animation: scroll-left 50s linear infinite;
        display: flex;
        width: max-content;
      }

      .animate-scroll-right {
        animation: scroll-right 50s linear infinite;
        display: flex;
        width: max-content;
      }
      
      .animate-scroll-left:hover,
      .animate-scroll-right:hover {
        animation-play-state: paused;
      }

      /* Text Gradients */
      .text-gradient {
        background: linear-gradient(to right, #c084fc, #ec4899, #f87171);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Shimmer Effect */
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      .animate-shimmer {
        background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 100%);
        background-size: 200% 100%;
        animation: shimmer 3s infinite;
      }
    </style>
